<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPRT </title>

    <!--Link Css-->
    <link rel="stylesheet" href="CSS/register.css">

</head>
<body>
    <div class="box">
        <div class="inner">
            <div class="image">
                <img src="image/logo.jpeg" alt="logo">
            </div>
            <div class="header">
                <header>ETS MPRT</header>
            </div>
            <form>
                           
                <div class="form-group">
                    <input type="username" placeholder="No. WhatsApp" class="form-control">
                </div>

                <div class="form-group">
                    <input type="text" placeholder="Password" class="form-control">
                </div>

                <div class="form-group">
                    <input type="password" placeholder="Konfirmasi Password" id="passwordKu" class="form-control">
                </div>
                
                <div class="showhide">
                    <input type="checkbox" onclick="showHide()" id="checkbox"> Tampilkan Password
                </div>


                <div class="submit">
                    <input type="submit" value="Daftar">
                </div>

                <div class="afterform">                
                    <p>sudah punya akun? 
                    <a href="#" class="sign"> Masuk </a>
                    </p>
                </div>
                
            </form>
        </div>
    </div>
    
    <script src="JS/register.js"></script>

    
</body>


</html>
