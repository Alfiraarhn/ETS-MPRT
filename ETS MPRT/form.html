                    <input type="text" placeholder="Nama Kandang" class="form-control">
                </div>

                <div class="form-group">
                    <input type="number" placeholder="Nomor Ring" class="form-control">
                    <select name="" id="" class="form-control">
                        <option value="" disabled selected> Tahun Ring</option>
                        <option value="Tahun">2020</option>
                        <option value="Tahun">2021</option>
                        <option value="Tahun">2022</option>
                        <option value="Tahun">2023</option>
                        <option value="Tahun">2024</option>
                        <option value="Tahun">2025</option>
                    </select>
                </div>

                <div class="form-wrapper">
                    <select name="" id="" class="form-control">
                        <option value="" disabled selected>Warna Burung</option>
                        <option value="Pilih warna">BB - Blue Bar Megan</option>
                        <option value="Pilih warna">BBPD - Blue Bar Pied Megan Selap </option>
                        <option value="Pilih warna">BBPD +- Blantong Megan</option>
                        <option value="Pilih warna">BC - Blue Check Tritis</option>
                        <option value="Pilih warna">BCPD - Blue Check Pied Tritis</option>

                        <option value="Pilih warna">ZK - Tritis Hitam</option>
                        <option value="Pilih warna">DCPD - Hitam Selap</option>
                        <option value="Pilih warna">DCPD +- Blantong Tritis Hitam</option>
                    </select>
                </div>
                
                <div class="form-wrapper">
                    <select name="" id="" class="form-control">
                        <option value="" disabled selected> Jenis Kelamin</option>
                        <option value="betina">Betina</option>
                        <option value="jantan">Jantan</option>
                    </select>
                </div>

                <button>Simpan</button>
            </form>
        </div>
    </div>
