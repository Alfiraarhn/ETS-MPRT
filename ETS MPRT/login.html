<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPRT </title>

    <!--Link Css-->
    <link rel="stylesheet" href="CSS/login.css">

</head>
<body>
    <div class="box">
        <div class="inner">
            <div class="image">
                <img src="image/logo.jpeg" alt="logo">
            </div>
            <div class="header">
                <header>ETS MPRT</header>
            </div>
            <form>
                           
                <div class="form-group">
                    <input type="username" placeholder="No. WhatsApp" class="form-control">
                </div>

                <div class="form-group">
                    <input type="password" placeholder="Password" id="password" class="form-control">
                </div>
                
                <div class="showhide">
                    <input type="checkbox" onclick="showHide()" id="checkbox"> Tampilkan Password
                </div>

                <div class="label">
                    <label><a href="#">Lupa password? </a><label>
                </div>

                <div class="submit">
                    <input type="submit" value="Masuk">
                </div>
                 <div id="afterform">                
                    <p>Belum punya akun? 
                    <a href="#" class="sign" onclick="daftar()"> Daftar </a>
                    </p>
                </div>
            </form>
        </div>
    </div>


    <script src="JS/login.js"></script>

</body>


</html>
